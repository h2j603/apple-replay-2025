<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Music Replay 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Noto+Serif+KR:wght@600;700&family=DM+Mono:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #0a0a0a;
      font-family: 'Noto Sans KR', sans-serif;
    }

    /* ── LAYOUT ─────────────────────────────────────── */
    #app {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }

    /* LEFT: MAP */
    #map-panel {
      position: relative;
      width: 50%;
      height: 100%;
      overflow: hidden;
      background: LightGray;
      flex-shrink: 0;
    }
    #map-panel canvas { display: block; }

    .map-header {
      position: absolute;
      top: 24px; left: 28px;
      z-index: 10;
      pointer-events: none;
    }
    .map-header h1 {
      font-family: 'Noto Serif KR', serif;
      font-size: 1.4rem;
      color: rgba(255,255,255,0.8);
      letter-spacing: -0.02em;
    }
    .map-header p {
      font-size: 0.62rem;
      color: rgba(255,255,255,0.28);
      margin-top: 4px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }
    .map-zoom-hint {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      font-size: 0.58rem;
      color: rgba(255,255,255,0.2);
      letter-spacing: 0.1em;
      pointer-events: none;
      white-space: nowrap;
    }

    /* DIVIDER */
    #divider {
      width: 1px; height: 100%;
      background: rgba(255,255,255,0.07);
      flex-shrink: 0;
    }

    /* ── RIGHT: LP PANEL ─────────────────────────────── */
    #lp-panel {
      position: relative;
      width: 50%; height: 100%;
      background: Orangered;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0;
    }

    /* Three.js container for LP player */
    #three-lp-container {
      position: relative;
      z-index: 1;
      width: 320px;
      height: 320px;
    }

    /* Warm vignette */
    #lp-panel::after {
      content: '';
      position: absolute; inset: 0;
      background: radial-gradient(ellipse at 50% 40%, transparent 40%, rgba(0,0,0,0.55) 100%);
      pointer-events: none;
      z-index: 0;
    }

    /* LED indicator */
    .lp-led {
      position: absolute;
      top: 20px; left: 24px;
      width: 7px; height: 7px;
      border-radius: 50%;
      background: #222;
      box-shadow: 0 0 0 2px #111;
      transition: background 0.4s, box-shadow 0.4s;
      z-index: 10;
    }
    .lp-led.on {
      background: #fc4f05;
      box-shadow: 0 0 8px rgba(252,79,5,0.8), 0 0 0 2px #111;
    }

    /* Brand text */
    .lp-brand {
      position: absolute;
      top: 20px; right: 26px;
      font-family: 'DM Mono', monospace;
      font-style: italic;
      font-size: 0.58rem;
      color: rgba(255,190,60,0.18);
      letter-spacing: 0.12em;
      z-index: 10;
    }

    /* ── SONG INFO ───────────────────────────────────── */
    .lp-info {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 20px;
      width: 280px;
      min-height: 110px;
    }

    .lp-idle-msg {
      font-size: 0.62rem;
      color: rgba(255,210,80,0.25);
      letter-spacing: 0.22em;
      text-transform: uppercase;
      padding-top: 18px;
      transition: opacity 0.4s;
    }
    .lp-idle-msg.hidden { opacity: 0; }

    .lp-song-info {
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.45s ease, transform 0.45s ease;
    }
    .lp-song-info.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .lp-month {
      font-family: 'DM Mono', monospace;
      font-size: 0.58rem;
      color: rgba(255,190,60,0.45);
      letter-spacing: 0.22em;
      text-transform: uppercase;
      margin-bottom: 7px;
    }

    .lp-title {
      font-family: 'Noto Serif KR', serif;
      font-size: 1.15rem;
      color: rgba(255,240,200,0.92);
      line-height: 1.3;
      margin-bottom: 5px;
      word-break: keep-all;
    }

    .lp-artist {
      font-size: 0.78rem;
      color: rgba(255,220,150,0.45);
      font-weight: 300;
      margin-bottom: 6px;
    }
    
    .lp-genre {
      font-size: 0.65rem;
      color: rgba(252,79,5,0.6);
      font-weight: 400;
      margin-bottom: 14px;
      display: none;
    }

    .lp-meta {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .lp-plays {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .lp-plays-dot {
      width: 5px; height: 5px;
      background: #fc4f05;
      border-radius: 50%;
      animation: pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { opacity:1; transform:scale(1); }
      50%      { opacity:0.35; transform:scale(0.65); }
    }
    .lp-plays-count {
      font-family: 'DM Mono', monospace;
      font-size: 0.68rem;
      color: rgba(255,210,80,0.4);
      letter-spacing: 0.04em;
    }

    #lp-yt-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(252,79,5,0.15);
      border: 1px solid rgba(252,79,5,0.35);
      color: rgba(255,180,100,0.85);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.7rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      font-family: 'Noto Sans KR', sans-serif;
    }
    #lp-yt-btn:hover {
      background: rgba(252,79,5,0.28);
      border-color: rgba(252,79,5,0.6);
      transform: translateY(-1px);
    }

    /* Stylus indicator LED */
    .lp-led {
      position: absolute;
      top: 20px; left: 24px;
      width: 7px; height: 7px;
      border-radius: 50%;
      background: #222;
      box-shadow: 0 0 0 2px #111;
      transition: background 0.4s, box-shadow 0.4s;
    }
    .lp-led.on {
      background: #fc4f05;
      box-shadow: 0 0 8px rgba(252,79,5,0.8), 0 0 0 2px #111;
    }

    /* Brand text */
    .lp-brand {
      position: absolute;
      top: 20px; right: 26px;
      font-family: 'DM Mono', monospace;
      font-style: italic;
      font-size: 0.58rem;
      color: rgba(255,190,60,0.18);
      letter-spacing: 0.12em;
    }

    /* ── MOBILE ──────────────────────────────────────── */
    @media (max-width: 768px) {
      #app { flex-direction: column; }
      #map-panel { width: 100%; height: 50%; }
      #divider { width: 100%; height: 1px; }
      #lp-panel { width: 100%; height: 50%; }
      #three-lp-container { width: 200px; height: 200px; }
      .lp-info { width: 200px; padding-top: 14px; }
      .lp-title { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
<div id="app">

  <!-- LEFT: MAP -->
  <div id="map-panel">
    <div class="map-header">
      <h1>2025</h1>
      <p>Music Map</p>
    </div>
    <div class="map-zoom-hint">스크롤로 확대 · 클릭으로 선택</div>
  </div>

  <div id="divider"></div>

  <!-- RIGHT: LP PLAYER -->
  <div id="lp-panel">
    <div class="lp-led" id="lp-led"></div>
    <div class="lp-brand">Replay–01</div>
    
    <!-- Three.js LP Player Container -->
    <div id="three-lp-container"></div>
    
    <!-- Hidden canvas for album art texture -->
    <canvas id="album-canvas" style="display:none;"></canvas>

    <!-- Song Info -->
    <div class="lp-info">
      <div class="lp-idle-msg" id="lp-idle-msg">앨범을 클릭해보세요</div>
      <div class="lp-song-info" id="lp-song-info">
        <div class="lp-month" id="lp-month"></div>
        <div class="lp-title" id="lp-title"></div>
        <div class="lp-artist" id="lp-artist"></div>
        <div class="lp-genre" id="lp-genre"></div>
        <div class="lp-meta">
          <div class="lp-plays">
            <div class="lp-plays-dot"></div>
            <span class="lp-plays-count" id="lp-plays"></span>
          </div>
          <a id="lp-yt-btn" href="#" target="_blank" rel="noopener">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
              <path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.6 12 3.6 12 3.6s-7.5 0-9.4.5A3 3 0 0 0 .5 6.2C0 8.1 0 12 0 12s0 3.9.5 5.8a3 3 0 0 0 2.1 2.1c1.9.5 9.4.5 9.4.5s7.5 0 9.4-.5a3 3 0 0 0 2.1-2.1c.5-1.9.5-5.8.5-5.8s0-3.9-.5-5.8zM9.7 15.5V8.5l6.3 3.5-6.3 3.5z"/>
            </svg>
            YouTube
          </a>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
