<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Music Replay 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }
    
    #canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    canvas {
      display: block;
    }
    
    .header {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
      pointer-events: none;
    }
    
    .header h1 {
      font-family: 'Noto Serif KR', serif;
      font-size: 2.5rem;
      color: #fff;
      letter-spacing: -0.02em;
      opacity: 0.9;
    }
    
    .header p {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
      margin-top: 8px;
      font-weight: 300;
    }
    
    .tooltip {
      position: fixed;
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px 20px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .tooltip.visible {
      opacity: 1;
    }
    
    .tooltip .month {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .tooltip .title {
      font-family: 'Noto Serif KR', serif;
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 4px;
    }
    
    .tooltip .artist {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
      margin-bottom: 10px;
    }
    
    .tooltip .plays {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.4);
    }
    
    .controls {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 100;
    }
    
    .controls button {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 24px;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .controls button:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.3);
    }
    
    .controls button.active {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.4);
    }
    
    .hint {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: rgba(255,255,255,0.3);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>2025</h1>
    <p>가장 많이 들은 노래</p>
  </div>
  
  <div id="canvas-container"></div>
  
  <div class="tooltip" id="tooltip">
    <div class="month"></div>
    <div class="title"></div>
    <div class="artist"></div>
    <div class="plays"></div>
  </div>
  
  <div class="hint">마우스를 올려 상세 정보 확인 · 클릭 시 YouTube로 이동</div>
  
  <div class="controls">
    <button id="btn-grid" class="active">그리드</button>
    <button id="btn-spiral">나선형</button>
    <button id="btn-timeline">타임라인</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
